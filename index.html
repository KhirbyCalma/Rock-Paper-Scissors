<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
            <p><strong>Rules: </strong>Rock beats scissors, paper beats rock, scissors beat paper.</p>
        </header>
        <main>
            <div id="game-outcome-modal-container">
                <div id="game-outcome-modal">
                    <main>
                        <p class="game-outcome-text-output"></p>
                    </main>
                    <footer>
                        <button type="button" class="play-again">Play Again</button>
                    </footer>
                </div>
            </div>
            <section class="actions-and-scores">
                <div class="human">
                    <p class="action-text-output">&#x2753;</p>
                    <h2 class="score-text-output">Human: 0</h2>
                </div>  
                <div class="computer">
                    <p class="action-text-output">&#10067;</p>
                    <h2 class="score-text-output">Computer: 0</h2>
                </div>
            </section>
            <section class="human-actions">
                <button type="button" class="action">&#x1f44a;</button>
                <button type="button" class="action">&#x1f44b;</button>
                <button type="button" class="action">&#x270c;</button>
            </section>
            <section class="round-outcome">
                <h2 class="round-outcome-text-output">Select an action to start. First to 5 wins!</h2>
            </section>
        </main>
        <footer><p>Copyright &copy; Khirby Calma <script>document.write(new Date().getFullYear())</script></p></footer>
    </body>
</html>

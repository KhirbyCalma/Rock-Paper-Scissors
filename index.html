<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
            <p><strong>Rules: </strong>Rock beats scissors, paper beats rock, scissors beat paper.</p>
        </header>
        <main>
            <section>
                <div class="human">
                    <p>&#10067;</p>
                    <h2 class="score-text-output">Human: 0</h2>
                </div>  
                <div class="computer">
                    <p>&#10067;</p>
                    <h2 class="score-text-output">Computer: 0</h2>
                </div>
            </section>
            <section class="human-actions">
                <button class="action">&#9994;</button>
                <button class="action">&#128400;</button>
                <button class="action">&#9996;</button>
            </section>
            <section>
                <h2 class="round-outcome-text-output"></h2>
            </section>
        </main>
        <footer><p>Copyright &copy; Khirby Calma <script>document.write(new Date().getFullYear())</script></p></footer>
    </body>
</html>
